events {
    worker_connections 1024;
}

http {
    # Upstream configuration for Node.js SSR app replicas
    upstream nodejs_backend {
        # Load balancing method: least_conn (send to least busy server)
        # Alternatives: round_robin (default), ip_hash (sticky sessions)
        least_conn;

        # Docker Compose automatically creates DNS entries for replicas
        # Format: <service_name>:<port>
        # Docker will resolve this to all replica IPs
        server nodejs-app:3000 max_fails=3 fail_timeout=30s;
    }

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/javascript application/xml+rss application/json
               application/x-javascript image/svg+xml text/html;

    server {
        listen 80;
        server_name localhost;

        # Increase timeouts for SSR rendering
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Health check endpoint (direct, not load balanced)
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # All other requests go through load balancer
        location / {
            proxy_pass http://nodejs_backend;

            # Enable HTTP/1.1 and keep-alive
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Add custom header to identify load balancer
            add_header X-Load-Balancer "nginx" always;
            add_header X-Upstream-Server $upstream_addr always;
        }
    }

    # Access and error logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}